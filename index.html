<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALTAL: Your Healthcare Hub. Find, Book, & Go.</title>
    <style>
        /* Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa; /* Soft Pink Background */
        }

        /* Global Styles */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Hero Section */
        .hero {
            background-color: #f48fb1; /* Vibrant Pink */
            color: #fff;
            text-align: center;
            padding: 10rem 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .search-bar input {
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 5px;
            margin-right: 1rem;
            flex-grow: 1; /* Allow input to take up available space */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .search-button {
            background-color: #fff; 
            color: #f48fb1; /* Pink accent */
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .search-button:hover {
            background-color: #f08080; /* Slightly darker pink on hover */
        }

        /* Features Section */
        .features {
            padding: 6rem 0;
        }

        .feature-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; 
            margin-bottom: 4rem;
        }

        .feature {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        .feature img {
            width: 50px;
            margin-bottom: 1rem;
        }

        /* Testimonials Section */
        .testimonials {
            background-color: #f8f9fa; 
            padding: 6rem 0;
        }

        .testimonial {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 4rem 0;
            text-align: center;
        }

        /* Call to Action Section */
        .call-to-action {
            background-color: #f48fb1; /* Vibrant Pink */
            color: #fff;
            text-align: center;
            padding: 6rem 0;
        }

        .cta-button {
            background-color: #fff;
            color: #f48fb1; /* Pink accent */
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .cta-button:hover {
            background-color: #f08080; /* Slightly darker pink on hover */
        }

        /* Footer */
        footer {
            background-color: #f8f9fa; /* Soft Pink Background */
            padding: 3rem 0;
            text-align: center;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hero {
                padding: 6rem 0;
            }

            .feature-row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
